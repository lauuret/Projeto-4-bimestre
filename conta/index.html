<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="login-form w3-container w3-card-4 w3-display-middle">

      <header class="w3-container w3-center">
        <h2>Cadastre-se a página de informações da Taylor</h2>
      </header>

    <div class="w3-container">
      <form action="">
        <input class="w3-input w3-border w3-round" type="email" name="email" 
        id="email" placeholder="E-mail">
        <input class="w3-input w3-border w3-round w3-margin-top" type="password" 
        name="senha" id="senha" placeholder="Senha">
        <button class="w3-button w3-block w3-purple w3-round
        w3-margin-top"
        type="submit"><a href="../biografia/index.html">Entrar</a></button>
        <button class="w3-button w3-block w3-black w3-round w3-margin-top" type="button" 
        onclick="document.getElementById('id01').style.display='block'" >Cadastrar</button>
      </form>
    </div>
    <p class="w3-center">
      <a href="">Esqueci minha senha</a>
    </p>
    </div> 

    <!--modal-->
     <div id="id01" class="w3-modal">
  <div class="w3-modal-content">

    <header class="w3-container w3-black">
      <span onclick="document.getElementById('id01').style.display='none'"
      class="w3-button w3-display-topright">&times;</span>
      <h2>Cadastro de usuário</h2>
    </header>

    <div class="w3-container" w3-margin>
     <form action="">
      <label class="w3-text-black" for="nome"><b>Nome</b></label>
      <input class="w3-input w3-border" type="text" name="nome" id="nome">
      <label class="w3-text-black" for="cpf"><b>CPF</b></label>
      <input class="w3-input w3-border" type="text" name="cpf" id="cpf">
      <label class="w3-text-black" for="email"><b>E-mail</b></label>
      <input class="w3-input w3-border" type="email" name="email" id="email">
      <label class="w3-text-black" for="senha"><b>Senha</b></label>
      <input class="w3-input w3-border" type="password" name="senha" id="senha">
     </form>
    </div>

    <footer class="w3-container w3-black w3-padding-16">
      <div class="w3-center">
        <div class="w3-bar">
          <button class="w3-button w3-black w3-round">Salvar</button>
          <button class="w3-button w3-purple"
          onclick="document.getElementById('id01').style.display='none'" >Cancelar</button>
        </div>
        </div> 
    </footer>

  </div>
</div> 
</body>
</html>
