<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulário Taylor</title>
</head>
<body>
    <section>
        <h1>Preencha este formulário</h1>
    <form action="" method="post">
    <div>
        <label>Você já conhecia a Taylor Swift?</label>
        <input type="radio" name="opçao" value="op1">
        <label for="opçao_op1">Sim</label>
        <input type="radio" name="opçao" id="opcao_op2" value="op2">
        <label for="opçao_op2">Não</label>
    </div>
    <div>
        <label for="musica">Qual a sua música preferida da Taylor?:</label>
        <input type="text" id="musica">
    </div>
    <div>
        <fieldset>
            <legend>
                Qual a sua tour preferida?
            </legend>
            <div>
                <input type="checkbox" name="tour" id="tour_1" value="1">
                <label for="tour_1">Fearless Tour</label>
            </div>
            <div>
                <input type="checkbox" name="tour" id="tour_2" value="2">
                <label for="tour_2">Speak Now World Tour</label>
            </div>
            <div>
                <input type="checkbox" name="tour" id="tour_3" value="3">
                <label for="tour_3">The Red Tour</label>
            </div>
            <div>
                <input type="checkbox" name="tour" id="tour_4" value="4">
                <label for="tour_4">The 1989 World Tour</label>
            </div>
            <div>
                <input type="checkbox" name="tour" id="tour_5" value="5">
                <label for="tour_5">Reputation Stadium Tour</label>
            </div>
            <div>
                <input type="checkbox" name="tour" id="tour_6" value="6">
                <label for="tour_6">The Eras Tour</label>
            </div>
        </fieldset>
    </div>
    <div>
        <label>Você vai a The Eras Tour?</label>
        <input type="radio" name="opçao" value="op1">
        <label for="opçao_op1">Sim</label>
        <input type="radio" name="opçao" id="opcao_op2" value="op2">
        <label for="opçao_op2">Não</label>
    </div>
    <input type="submit" value="Enviar" name="enviar">
    <input type="reset" value="Limpar" name="limpar">
    </form>
    </section>

        <a href="../biografia/index.html">Acesse a biografia da Taylor</a>
    </p>

    </p>

    </p>
    <p>
        <a href="../imagens/galeria.html"> Acesse a galeria de fotos da Taylor</a>
    </p>
</body>
</html>
