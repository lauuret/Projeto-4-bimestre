<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Galeria de fotos</title>
    <style>
        .mySlides {display:none;}
    </style>
</head>

<body>
    <div id="roxo">
        <h1>Galeria de fotos da Taylor</h1>
    </div>
    <div class="w3-content w3-display-container">
        <img class="mySlides" src="../imagens/mixme.webp" style="width:100%">
        <img class="mySlides" src="../imagens/show.jpeg" style="width:100%">
        <img class="mySlides" src="../imagens/taylortours.png" style="width:100%">
        <img class="mySlides" src="../imagens/vestido.webp" style="width:100%">
        <img class="mySlides" src="../imagens/images1.jpeg" style="width:100%">
        <img class="mySlides" src="../imagens/images2.jpeg" style="width:100%">
        <img class="mySlides" src="../imagens/images3.jpeg" style="width:100%">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
    <p>
        <a href="../biografia/index.html">Acesse a biografia da Taylor</a>
    </p>
    <p>
        <a href="../listas/listas.html">Acesse os principais hits da Taylor Swift</a>

    </p>

    <p>
        <a href="../formulario/index.html"> Acessa aqui para preencher o formul√°rio</a>
    </p>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>
</body>

</html>
